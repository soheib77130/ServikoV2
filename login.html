<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Serviko — Connexion client</title>
  <meta name="description" content="Connexion client Serviko." />
  <style>
    :root{
      --bg:#0b0f17;
      --card:#111827;
      --muted:#9ca3af;
      --text:#e5e7eb;
      --accent:#22c55e;
      --accent2:#60a5fa;
      --radius:18px;
      --shadow: 0 16px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% 10%, rgba(96,165,250,.18), transparent 55%),
                  radial-gradient(900px 700px at 80% 0%, rgba(34,197,94,.16), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.35;
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:900px; margin:0 auto; padding:24px}
    .nav{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:18px}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800}
    .logo{
      width:36px; height:36px; border-radius:12px;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      display:grid; place-items:center; font-weight:900; color:#071018;
    }
    .card{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(17,24,39,.55);
      border-radius: var(--radius);
      padding:20px;
      box-shadow: var(--shadow);
    }
    .card h1{margin:0 0 6px; font-size:28px}
    .hint{color:var(--muted); font-weight:650; margin:0 0 16px}
    .formGrid{display:grid; gap:12px}
    input{
      width:100%;
      padding:12px 14px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(17,24,39,.6);
      color:var(--text);
      font-weight:650;
      font-family: inherit;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 14px; border-radius:14px; font-weight:800; cursor:pointer;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color:var(--text);
    }
    .btn.primary{
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      border-color: transparent; color:#061019;
    }
    .actions{display:flex; gap:10px; flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="container">
    <header class="nav">
      <a class="brand" href="index.html">
        <div class="logo">S</div>
        <div>Serviko</div>
      </a>
      <a class="btn" href="index.html#client">Retour à l'espace client</a>
    </header>

    <section class="card">
      <h1>Connexion client</h1>
      <p class="hint">Accédez à vos demandes, devis et messages.</p>
      <form class="formGrid" id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Mot de passe" required />
        <div class="actions">
          <button class="btn primary" type="submit">Se connecter</button>
          <a class="btn" href="signup.html">Créer un compte</a>
        </div>
      </form>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://skfqoyyoahuaffshimnc.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_yxLCOU94zhGck9yvGYch5Q_ePCPd9Yq";
    const loginForm = document.getElementById("loginForm");
    const supabaseClient = window.supabase?.createClient?.(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        storage: window.localStorage
      }
    });

    async function redirectIfLoggedIn(){
      if (!supabaseClient) return;
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session?.user){
        if (window.localStorage.getItem("serviko-request-draft")){
          window.location.href = "request.html";
          return;
        }
        window.location.href = "dashboard.html";
      }
    }

    redirectIfLoggedIn();

    if (loginForm){
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        if (!supabaseClient){
          alert("Configurez Supabase pour activer la connexion.");
          return;
        }
        const formData = new FormData(loginForm);
        const email = formData.get("email").toString().trim();
        const password = formData.get("password").toString();
        supabaseClient.auth.signInWithPassword({ email, password })
          .then(async ({ data, error }) => {
            if (error){
              alert(error.message);
              return;
            }
            const role = data.user?.user_metadata?.role;
            if (role && role !== "client"){
              await supabaseClient.auth.signOut();
              alert("Ce compte n'est pas un compte client.");
              return;
            }
            alert("Connexion réussie.");
            if (window.localStorage.getItem("serviko-request-draft")){
              window.location.href = "request.html";
              return;
            }
            window.location.href = "dashboard.html";
          });
      });
    }
  </script>
</body>
</html>
